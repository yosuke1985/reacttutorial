      var NavBox = React.createClass({
        render: function() {
          return (
            <div className="navbox">
              <ul className="nav nav-tabs">
                <li role="presentation" className="active"><a href="#" onselect="myFunction()">Home</a></li>
                <li role="presentation"><a href="#" onselect="myFunction()">Profile</a></li>
                <li role="presentation"><a href="#" onselect="myFunction()">Messages</a></li>
              </ul>
            </div>
          );
        }
      });


      ReactDOM.render(
        <NavBox />,
        document.getElementById('navi')
      );

    </script>
